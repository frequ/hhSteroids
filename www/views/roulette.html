<button class="button button-stable button-block" ng-click="back()">Takaisin</button>
<h3>Elämysruletti</h3>

<div id="reel">


    <div class="spinner">

        <div class="shadow top-shadow"></div>
        <div class="shadow bottom-shadow"></div>
        <div class="winning-line"></div>

        <div class="spinner-item-wrap">
            <button ng-repeat="item in items track by $index" class="button button-royal button-block roulette-item">
                {{ item.name }}
            </button>
        </div>
    </div>

</div>
<button class="button button-positive button-block" ng-click="spin()" ng-disabled="running">Käynnistä ruletti!</button>
